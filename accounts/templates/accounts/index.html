{% extends 'accounts/shared/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row my-2">
    <div class="col-12">
        <div class="jumbotron">
            <h1 class="text-center">Government Schemes in Agriculture Sector</h1>
            <hr>
        </div>
    </div>
</div>

{% for s in schemes %}
    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">{{ s.name }}</h3>
                    <pre>{{ s.created_date }}</pre>
                </div>
                <div class="card-body">
                    <p>{{ s.description }}</p>
                </div>
            </div>
        </div>
    </div>
{% endfor %}
    
{% endblock content %}
